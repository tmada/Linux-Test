---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: other
meta:
  bitrise.io:
    stack: linux-docker-android-20.04
    machine_type_id: standard
workflows:
  10core_max:
    before_run:
    - primary
    meta:
      bitrise.io:
        machine_type_id: g2-m1-max.10core
        stack: osx-xcode-14.0.x
  12core_intel:
    before_run:
    - primary
    meta:
      bitrise.io:
        machine_type_id: g2.12core
        stack: osx-xcode-14.0.x
  16core_c2linux:
    before_run:
    - primary
    meta:
      bitrise.io:
        stack: linux-docker-android-20.04
        machine_type_id: elite-xl
  4core_c2linux:
    before_run:
    - primary
    meta:
      bitrise.io:
        machine_type_id: standard
        stack: linux-docker-android-20.04
  4core_intel:
    before_run:
    - primary
    meta:
      bitrise.io:
        machine_type_id: g2.4core
        stack: osx-xcode-14.0.x
  4core_m1:
    before_run:
    - primary
    meta:
      bitrise.io:
        machine_type_id: g2-m1.4core
        stack: osx-xcode-14.0.x
  8core_c2linux:
    before_run:
    - primary
    meta:
      bitrise.io:
        machine_type_id: elite
        stack: linux-docker-android-20.04
  8core_intel:
    before_run:
    - primary
    meta:
      bitrise.io:
        machine_type_id: g2.8core
        stack: osx-xcode-14.0.x
  8core_m1:
    before_run:
    - primary
    meta:
      bitrise.io:
        machine_type_id: g2-m1.8core
        stack: osx-xcode-14.0.x
  primary:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@6: {}
    - script@1:
        title: Host Info
        inputs:
        - content: >-
            #!/usr/bin/env bash

            # fail if any commands fails

            set -e

            # make pipelines' return status equal the last command to exit with
            a non-zero status, or zero if all commands exit successfully

            set -o pipefail


            # write your script here
            OS=$(uname -s)
            
            hostname
            
            echo "$OS"

            [ "$OS" != "Darwin" ] && cat /etc/debian_version || sw_vers

            [ "$OS" != "Darwin" ] && cat /proc/cpuinfo | grep "model name" || sysctl -n machdep.cpu.brand_string

            [ "$OS" != "Darwin" ] && getconf _NPROCESSORS_ONLN || sysctl hw.ncpu

            [ "$OS" != "Darwin" ] || xcodebuild -version

            echo "=="
    - script@1:
        title: BenchLogic
        inputs:
        - content: bash linux_bench.sh
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_GIT_BRANCH: main
